site:
  title: "EasyBlog"

server:
  files:
    dev:
      contentRoot: "build/processedResources/js/main/public"
      script: "build/dist/js/developmentExecutable/easyblog.js"
      api: "build/libs/easyblog.jar"
    prod:
      script: "build/dist/js/productionExecutable/easyblog.js"
      siteRoot: ".kobweb/site"
  cors:
    hosts:
      - name: "easyblogsite.onrender.com"
        schemes:
          - "https"
  port: 8080
